<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录页面</title>
    <!-- 引入layui组件文件-->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 引入自己的CSS样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 备用 api接口： http://api-breskingnews-web.itheima.net -->

    <!-- logo模块 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 登录板块 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>

        <!-- 去登录模块 -->
        <div class="login-box">
            <!-- 登录的表单 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名的表单 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码的表单 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password
                    "></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <!-- 提交按钮与普通按钮的区别就是 lay-submit 属性-->
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>
                </div>

                <div class="layui-form-item  links">
                    <a href="javaScript:;" id="link_reg">去注册账号</a> </div>
            </form>
        </div>
        <!-- 去注册模块 -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <!-- 用户名的表单 -->
                <!-- lay-verify="required" 这个属性是指表单验证时不允许为空 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|pwd" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码的表单 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password
                    "></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码的表单 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password
                    "></i>
                    <input type="password" name="repassword" required lay-verify="required|repwd|pwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <!-- 提交按钮与普通按钮的区别就是 lay-submit 属性-->
                    <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
                </div>

                <div class="layui-form-item  links">
                    <a href="javaScript:;" id="link_login">去登录</a>
                </div>
            </form>

        </div>
    </div>

    <!-- 引入表单验证layui.js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入baseAPI这个文件 -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 引入自己的JS文件 -->
    <script src="./assets/js/login.js"></script>

</body>

</html>
